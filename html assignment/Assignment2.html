<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

 
<body align="center">
    
    <form action="form.java" >
        <table  border="2">
            <th colspan="7">XYZ University Student Registration</th>
            <tr>

                <th rowspan="5">Personal Details</th>

            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter your First Name"> </td>

            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter your Last Name"> </td>
                </td>
            </tr>
            <tr>

                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td> Gender</td>
                <td>Male<input type="radio"> Female <input type="radio">Other <input type="radio"></td>
            </tr>
            <tr>
                <th rowspan="5">Academic Details</th>
            <tr>
                <td>Degree</td>
                <td> <select>
                        <option value="Master">MCA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MBA">MBA</option>
                    </select></td>

            </tr>
            <tr>
                <td>Specialization</td>
                <td><input type="text" placeholder="Enter Your Specialization"></td>
            </tr>
            <tr>

                <td>Mode of Instruction</td>
                <td>Classroom<input type="checkbox" name="classroom">Online <input type="checkbox" name="online"></td>
            </tr>
            <tr>
                <td>Current GPA</td>
                <td><input type="number"></td>
            </tr>
            </tr>
            <tr>
                <th rowspan="3">Contact Details</th>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" placeholder="Enter Your Mobile Number"></td>

            </tr>
            <tr>
                <td>Address</td>
                <td> <textarea  rows="4"
                        cols="50"></textarea></td>
            </tr>

            </tr>
            <tr>
                <th rowspan="1" colspan="10">I have read all terms and condition <input type="checkbox"></th>

            <tr>
            <tr>
                <td align="center" colspan="10"><input type="submit" value="Submit"> <input type="reset" value="Reset">
                </td>
            </tr>

            </tr>


            </tr>


        </table>
    </form>
</body>

</html>
